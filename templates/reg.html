<!DOCTYPE html>
{% extends 'Base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register </title>
    <style>
     .wrapper {
    text-align: center;
    }

    </style>
</head>
<body>
{% block content%}
<form method="POST" class="post-form" action="register">
    {% csrf_token %}

        <h4>Enter  the following details</h4><br>
    <div class="form-group row">
    <label class="col-sm-2 "><font size="+1">Name:</font></label>
    <div class="col-sm-10">
      {{form.name}}
    </div>
    </div>

    <div class="form-group row">
    <label class="col-sm-2 "> <font size="+1"> Phone Number:</font></label>
    <div class="col-sm-10">
      {{form.phoneno}}
    </div>
    </div>

    <div class="form-group row">
    <label class="col-sm-2 "><font size="+1"> Email id:</font></label>
    <div class="col-sm-10">
       {{form.email}}
    </div>
    </div>


    <div class="form-group row">
    <label class="col-sm-2 " ><font size="+1"> Address:</font></label>
    <div class="col-sm-10 " style="font-size:8px"  >
       {{form.address}}
    </div>
    </div>


    <div class="form-group row wrapper"  >
         <div class="col-sm-10">

        <button type="submit" class="btn btn-primary">Submit</button>

    </div>

    </div>


</form>
{% block content%}
</body>
</html>
